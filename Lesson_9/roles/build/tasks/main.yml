---
# task build

- name: Ensure package is present
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items: "{{ packages }}"

- name: Git clone boxfuse
  git:
    repo: "{{ boxgit }}"
    dest: "{{ boxdir }}"
    version: master
    clone: yes

- name: Maven package
  shell:
    cmd: mvn package -f /"{{ boxdir }}"/pom.xml

- name: Copy .war local machine
  fetch:
      src: /"{{ boxdir }}"/target/hello-1.0.war
      dest: ./build/files/hello-1.0.war
      flat: yes

